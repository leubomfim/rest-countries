<html lang="en">

            <div class="container">
                <div class="details">
                    <img class="country-img" src="">
                    <div class="country__details">
                        <h2 class="country__name"></h2>
                        <div class="display-details">
                            <div class="details__one">
                                <p class="native__name"></p>
                                <p class="population"></p>
                                <p class="region"></p>
                                <p class="sub__region"></p>
                                <p class="capital"></p>
                            </div>
                            <div class="details__two">
                                <p class="domain"></p>
                                <p class="currencies"></p>
                                <p class="languages"></p>
                            </div>
                        </div>
                        <div class="countries">
                            <span class="border">Border countries: </span>
                            <div class="border__countries">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="../js/details.js"></script>
